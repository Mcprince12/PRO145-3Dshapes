<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="0 0 -3">

        </a-box>

        <a-sphere color="green" position="-2 0.5 -5" radius="1.25">

        </a-sphere>

        <a-cylinder color="red" position="1 0.75 -3" radius="0.5" height="1.5">

        </a-cylinder>

        <a-octahedron color="magenta" position="1 2 -3" radius="0.75">

        </a-octahedron>
        
        <a-ring color="blue" position="1 2 -3" radius-inner="0.25" radius-outer="0.7">

        </a-ring>

        <a-cone color="white" radius-bottom="2" radius-top="0.5" position="0.75 2 -9">

        </a-cone>

        <a-dodecahedron color="purple" radius="2" position="0 1 -11">

        </a-dodecahedron>
        

    </a-scene>
</body>

</html>
